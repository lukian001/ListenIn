{% load static %}

<html>
    <head>
        <meta charset = "utf-8">

        {% block title %}
        {% endblock %}

        <link rel = "icon" href = "{% static 'logo.png' %}" type = "image/x-icon">
        <link rel = "stylesheet" href = "{% static 'styles.css' %}">
    </head>
    <body>
        <header class = "wrapper">
            <a href = "{% url 'homepage' %}"><img src="{% static 'logo_title.png' %}"></a>
            {% if request.user.is_authenticated %}
                <form class = "logout_user" action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <input type = "submit" value="Log Out">
                </form>
                <p id = "id_username">USERNAME PLACEHOLDER</p>
            {% endif %}
        </header>
        <div class = "wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
