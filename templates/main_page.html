{% extends 'base_layout.html' %}

{% block title %}
    <title> ListenIn </title>
{% endblock %}

{% block content %}
        <div style="border: 2px solid red; border-radius: 4px; overflow-y: auto; word-break: normal;" class="col-sm-10">
            <div class="container-fluid bg-light border" style="margin-top: 20px">
                <!-- PARTEA DE MAKE A POST + POZA -->
                <div style="height: 8%; align-items: center" class="row content">
                    <div style="padding:0px;" class="col-sm-1">
                        <div style="max-height:8%; " class="text-center">
                            <img src="{{ request.user.profile.avatar.url }}" style="max-width: 60px; max-height:60px;" class="rounded">
                        </div>
                    </div>
                    <div style="padding:0px;" class="col-sm-11">
                            <div style="height:100%" class="d-flex align-items-center">
                                <div style="margin-left:20px; margin-right: 860px;" class="align-self-center">
                                    <a href="#">How are you feeling? Tell your friends all about that!</a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 20px;" class="vstack gap-3">
                {% for post in posts %}
                    <div class="bg-light border">{{ post.text }}</div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
