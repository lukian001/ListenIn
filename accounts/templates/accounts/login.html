{% extends 'base_layout.html' %}

{% block content %}
    <h1> Log In </h1>
    <form class = "site-form" action = "{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ user_form }}
        <input type = "submit" value = "Log In">
    </form>
    <button onclick="location.href = '{% url 'accounts:signup' %}'">Sign Up</button>
{% endblock %}
