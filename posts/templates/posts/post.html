{% extends 'base_layout.html' %}

{% block title %}
    <title> Post by {{ owner.first_name }} {{ owner.last_name }} </title>
{% endblock %}

{% block content %}
    <div class = "post_content">
        <h1> {{ owner.first_name }} {{ owner.last_name }} wrote: </h1>
        <p> {{ post.text }} </p>
        <p> on {{ post.date }} </p>
    </div>
{% endblock %}
